$(document).ready(function(){

$.ajax({
		url: "public/b1.php",
		type: "GET",
		success: function(data){
			
		var object = jQuery.parseJSON(data);
	
	var b1 = '';
	
	for(i=0; i<= object.length-1; i++){
			
		b1+= '<li data-role="list-divider">' + object[i].date+ '</li><li><p style="font-size: 16px;"><strong>' + object[i].home + '<br>' + object[i].away + '</strong></p>' +'<p class="ui-li-aside" style="font-size: 16px;"><strong>' + object[i].court + '</strong></p></li>';
		
		};
	
	update = document.getElementById('b1games');
	update.innerHTML = b1;
	$("#b1games").listview("refresh");
		}
		});


$("#btn").click(function(){
	$("#games").toggle();
	$("#menu").toggle();
});

});

</script>
