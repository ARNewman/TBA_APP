$(document).ready(function(){

	$.ajax({
		url: "public/a1.php",
		type: "GET",
		success: function(data){
			
		var object = jQuery.parseJSON(data);
	
	var a1 = '';
	
	for(i=0; i<= object.length-1; i++){
			
		a1+= '<li data-role="list-divider">' + object[i].date+ '</li><li><p style="font-size: 16px;"><strong>' + object[i].home + '<br>' + object[i].away + '</strong></p>' +'<p class="ui-li-aside" style="font-size: 16px;"><strong>' + object[i].court + '</strong></p></li>';
		
		};
	
	update = document.getElementById('a1games');
	update.innerHTML = a1;
	$("#a1games").listview("refresh");
		}
		});
	

$("#btn").click(function(){
	$("#games").toggle();
	$("#menu").toggle();
});


});

</script>
